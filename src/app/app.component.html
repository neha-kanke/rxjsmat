<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"(click)="sidenav.close()">
        <mat-icon color="warn">library_books</mat-icon>
        <span>courses</span></a>
        <a mat-list-item routerLink="/about"(click)="sidenav.close()">
          <mat-icon color="warn">library_books</mat-icon>
          <span>about</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" class="mat-tool">
    <div>
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <a  mat-button routerLink="/home"><span>home</span></a>
    </div>
   <div>
    <button mat-raised-button color="warn"> logout</button>
  </div>
  </mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</mat-sidenav-container>
